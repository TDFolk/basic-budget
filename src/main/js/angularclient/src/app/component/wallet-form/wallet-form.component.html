<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #walletForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="wallet.name" class="form-control" id="name" name="name" placeholder="Enter your name" required #name="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="text" [(ngModel)]="wallet.balance" class="form-control" id="balance" name="balance" placeholder="Enter your balance" required #balance="ngModel">
        <div [hidden]="!balance.pristine" class="alert alert-danger">Balance is required</div>
      </div>
      <button type="submit" [disabled]="!walletForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
